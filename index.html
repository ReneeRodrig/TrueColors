<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Colors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-image justify-content-center" style="background-image: url('img/Background.png'); height: 100vh; background-position: 50% center;">
        <nav class="navbar navbar-expand-lg bg-dark text-white">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand" href="#"><img src="img/MarkyWu.png" width="75px" height="auto"
                        alt="Marky Wu"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSuportedContent" aria-expanded="false"
                    aria-label="Toggle navigation"><span class="navbar-toggler-icon bg-white"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 d-lg-none">
                        <li class="nav-item">Haha, made you look (⌐■_■)</li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card bg-dark">
                        <img src="img/MarcyHorrified.png" class="card-img-top" alt="Marcy horrified face">
                        <div class="card-body text-center">
                            <button type="button" class="btn btn-dark text-white border" data-bs-toggle="modal"
                                data-bs-target="#IDidItForUs">Spill the tea</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="IDidItForUs" tabindex="-1" aria-labelledby="IDidItForUsLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark">
                    <div class="modal-body">
                        <video width="100%" class="text-center d-none" controls autoplay id="marcyIsSus">
                            <source src="video/MarcyIsSus.mp4" type="video/mp4">
                        </video>
                        <img src="img/MarcyDesperate.png" id="marcyDesperate" class="text-center" width="100%"
                            height="auto">
                        <h4 class="text-white">I did it for us...</h4>
                        <button class="btn btn-dark text-white border mt-2" id="spillTheTea">Are you sure you want to
                            spill the tea?</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('spillTheTea').addEventListener("click", function () {
            document.getElementById('marcyDesperate').className = 'd-none';
            document.getElementById('marcyIsSus').classList.remove('d-none');
        });
    </script>

</body>

</html>
